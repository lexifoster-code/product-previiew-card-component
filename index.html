<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
    
      <div class="card-container">
      <img class="bottle" src="./images/image-product-desktop.jpg" alt="perfume bottle">
    
    <div class="bottom-card">
    <h3 class="heading">Perfume</h3>

    <h1>Gabrielle <br>Essence Eau De<br> Parfum</h1>

    <p class="main-p">
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </p>
<div class="price">
    <span class="sale-price">$149.99</span>

    <span class="original-price">$169.99</span>
    </div>

    <button class="add">
      <i><img class="icon" src="/images/icon-cart.svg" alt="cart-icon" /></i>Add to Cart
    </button>
    </div>
    </div>
  </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alexis Foster</a>.
  
</div>
  </body>
</html>
